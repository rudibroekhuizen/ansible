        value: 16
      - key: descr
        value: dw2-fac-117
  - if: opt5
    settings:
      - key: if
        value: em1_vlan118
      - key: enable
        value: 1
      - key: ipaddr
        value: 10.118.0.3
      - key: subnet
        value: 16
      - key: descr
        value: dw2-srv-118
  - if: opt6
    settings:
      - key: if
        value: em1_vlan119
