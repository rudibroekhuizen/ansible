---
ansible_host: 192.168.50.2
ansible_user: root
ansible_ssh_pass: opnsense

opn_singles:
  - xpath: /opnsense/system
    settings:
      - key: hostname
        value: dw2-fwl-2
      - key: domain
        value: naturalis.nl

opn_interfaces_specific:
  - if: opt1
    settings:
      - key: ipaddr
        value: 10.114.0.3

opn_interfaces:
  - if: wan
    settings:
      - key: if
        value: em0
      - key: descr
        value: wan
  - if: lan
    settings:
      - key: if
        value: em1
      - key: descr
        value: lan
  - if: pfsync
    settings:
      - key: if
        value: em2
      - key: enable
        value: 1
      - key: ipaddr
        value: 192.168.254.2
      - key: subnet
        value: 29
      - key: descr
        value: pfsync
  - if: opt1
    settings:
      - key: if
        value: em1_vlan114
      - key: enable
        value: 1
      - key: ipaddr
        value: 10.114.0.3
      - key: subnet
        value: 16
      - key: descr
        value: dw2-mgm-114
  - if: opt2
    settings:
      - key: if
        value: em1_vlan115
      - key: enable
        value: 1
