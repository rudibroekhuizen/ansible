---
- hosts: rsyslog-servers
  gather_facts: false
  become: true
  roles:
    - rsyslog-server

- hosts: rsyslog-clients
  gather_facts: false
  become: true
  roles:
    - cumulus-rsyslog
    - cumulus-interface
